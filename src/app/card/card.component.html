<div class="card">
    <div class="card-name">
      <h3>{{name}} {{cargo}}</h3>
    </div>
    
    <div class="number">
      <span>{{projects}}</span>
    </div>

  <div class="card-projects">
    <span>Projetos:</span>
  </div>

  <div class="card-meta">
    <span>Meta:</span>
    <div>
      <span class="number-meta">{{meta}}</span>
    </div>
  </div>
  <div class="justify-end card-actions">
    <button class="btn btn-primary">Ver cards</button>
  </div>
</div>
